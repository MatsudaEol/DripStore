<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button>Button</ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Carrinho</ion-title>
    
    <ion-buttons slot="end">
      <ion-button> 
        <ion-icon name="cart-outline"></ion-icon>
        <ion-badge color="blackzinho">{{qtdeItensCarrinho}}</ion-badge>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list>
    <ion-item *ngFor="let produto of listaItens" lines="full" color="dark" class="borda">
      <ion-thumbnail slot="start">
        <img [src]="produto.imagem"/>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ produto.nome }}</h2>
        <p>{{ produto.descricao }}</p>
      </ion-label>
      <ion-badge color="danger">R$ {{ produto.valor | number:'1.2-2' }}</ion-badge>
      <ion-button expand="block" slot="end" color="blackzinho" (click)="removerDoCarrinho(produto)">
        <ion-icon slot="icon-only" name="trash-outline" ></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar color="blackzinho">
    <ion-badge color="dark">
      Total do Carrinho: R$ {{ totalCarrinho | number:'1.2-2' }}
    </ion-badge>
    
    <ion-button expand="block" color="dark" class="botao-limpar" (click)="limparCarrinho()">
      Limpar Carrinho
    </ion-button>
  </ion-toolbar>
</ion-footer>
