<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2">Button</ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Roupas Estilosas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-searchbar animated="true" placeholder="Pesquise o seu produto" color="dark" mode="ios" (ionInput)="onSearchChange($event)"></ion-searchbar>

  <ion-list>
    
    <ion-item *ngFor="let roupa of filteredRoupas" line="full" color="dark" class="borda">
      <ion-thumbnail slot="start">
        <img [src]="roupa.imagem" />
      </ion-thumbnail>
      <ion-label>
        <h2>{{ roupa.nome }}</h2>
        <p>{{ roupa.descricao }}</p>
      </ion-label>
      <ion-button expand="block" slot="end" color="blackzinho">
        <ion-icon slot="icon-only" name="cart-outline" ></ion-icon>
      </ion-button>
      <ion-badge [color]="roupa.promocao ? 'danger' : 'dark'">R$ {{ roupa.valor }},00</ion-badge>
    </ion-item>

  </ion-list>
</ion-content>
